<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a; /* Dark background for cinema feel */
            font-family: sans-serif;
        }

        /* The Grid Container */
        .gallery-grid {
            display: grid;
            gap: 20px;
            /* Default: 1 column (Mobile) */
            grid-template-columns: 1fr;
        }

        /* Desktop: 3 columns (Triggered when screen is wider than 768px) */
        @media (min-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* The Video Styling */
        .video-item {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
            background: #000;
        }

        .video-item:hover {
            transform: scale(1.02); /* Subtle zoom effect on hover */
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="gallery-grid">
        <video class="video-item" src="video1.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
        
        <video class="video-item" src="video2.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>

        <video class="video-item" src="video3.mp4" muted loop onmouseover="this.play()" onmouseout="this.pause()"></video>
        
        </div>

    <script>
        // Select all videos
        const videos = document.querySelectorAll('.video-item');

        videos.forEach(video => {
            video.addEventListener('click', function() {
                // Request Fullscreen
                if (this.requestFullscreen) {
                    this.requestFullscreen();
                } else if (this.webkitRequestFullscreen) { /* Safari */
                    this.webkitRequestFullscreen();
                } else if (this.msRequestFullscreen) { /* IE11 */
                    this.msRequestFullscreen();
                }
                
                // Optional: Unmute and play when clicking
                this.muted = false;
                this.play();
            });
        });
    </script>

</body>
</html>
