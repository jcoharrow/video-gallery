<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンドロール</title>

    <link rel="icon" type="image/png" href="icon.png"> 

    <meta property="og:site_name" content="Video Gallery">
    <meta property="og:title" content="エンドロール">
    <meta property="og:description" content="クリックしてビデオをダウンロードまたは視聴してください">
    <meta property="og:image" content="https://jcoharrow.github.io/video-gallery/thumbnail.png">
    <meta property="og:url" content="https://jcoharrow.github.io/video-gallery/">
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://jcoharrow.github.io/video-gallery/thumbnail.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            max-width: 90%;
            width: 800px;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            background: #000;
        }

        .download-btn {
            display: inline-block;
            margin-top: 40px; 
            padding: 8px 16px;
            font-size: 14px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #555;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video controls autoplay muted playsinline poster="thumbnail.png">
            <source src="endroll.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <br>

        <a href="endroll.mp4" download="endroll.mp4" class="download-btn">
            ダウンロード
        </a>
    </div>

</body>
</html>
