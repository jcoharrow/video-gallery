<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンドロール</title>

    <link rel="icon" type="image/png" href="icon.png"> 
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            max-width: 90%;
            width: 800px;
            text-align: center;
        }

        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            background: #000;
        }

        .download-btn {
            display: inline-block;
            /* Changed from 20px to 40px to lower the button */
            margin-top: 60px; 
            /* Changed from 10px 20px to 8px 16px to make it smaller */
            padding: 8px 16px;
            /* Added font-size to scale the text down slightly */
            font-size: 14px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: 1px solid #555;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video controls autoplay muted playsinline>
            <source src="VideoSuperHQ720.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <br>

        <a href="VideoSuperHQ720.mp4" download="endroll.mp4" class="download-btn">
            ダウンロード
        </a>
    </div>

</body>
</html>
